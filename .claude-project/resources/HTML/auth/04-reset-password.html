<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TaskBoard - Reset Password</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
<style>
body {
font-family: 'Inter', sans-serif;
-webkit-font-smoothing: antialiased;
}
.input-transition {
transition: border-color 0.2s ease, box-shadow 0.2s ease, color 0.2s ease;
}
/* Custom scrollbar for cleanliness */
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-thumb { background-color: #E5E7EB; border-radius: 3px; }
</style></head>
<body class="min-h-screen w-full bg-[#F9FAFB] flex items-center justify-center p-4 text-[#1E293B]">

    <!-- Card Container -->
    <main class="relative w-full max-w-[402px] bg-white rounded-xl border border-[#E5E7EB] shadow-sm p-8">
        
        <!-- View 1: Reset Password Form -->
        <div id="reset-form" class="animate-in fade-in duration-300">
            <!-- Header -->
            <h1 class="text-2xl font-semibold text-[#1E293B] tracking-tight mb-6">
                Create new password
            </h1>

            <!-- Form -->
            <form onsubmit="handleReset(event)" class="flex flex-col gap-4">
                
                <!-- New Password Input -->
                <div class="flex flex-col gap-2">
                    <div class="relative group">
                        <!-- Lock Icon -->
                        <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-[#64748B] group-focus-within:text-[#4A90D9] transition-colors duration-200">
                            <iconify-icon icon="solar:lock-password-linear" width="20" height="20" stroke-width="1.5"></iconify-icon>
                        </div>
                        
                        <input id="password" type="password" placeholder="New password" class="w-full h-[48px] pl-11 pr-11 text-base bg-white border border-[#E5E7EB] rounded-md placeholder-[#94A3B8] text-[#1E293B] focus:outline-none focus:border-[#4A90D9] focus:ring-1 focus:ring-[#4A90D9] input-transition" onkeyup="checkRequirements()" required="">

                        <!-- Eye Toggle -->
                        <button type="button" onclick="togglePassword('password', 'eye-icon-1')" class="absolute inset-y-0 right-0 pr-3.5 flex items-center text-[#64748B] hover:text-[#1E293B] cursor-pointer transition-colors outline-none">
                            <iconify-icon id="eye-icon-1" icon="solar:eye-linear" width="20" height="20" stroke-width="1.5"></iconify-icon>
                        </button>
                    </div>

                    <!-- Password Requirement Hint -->
                    <div id="password-hint" class="flex items-center gap-1.5 text-xs text-[#64748B] transition-colors duration-200">
                        <iconify-icon id="hint-icon" icon="solar:check-circle-linear" width="14" height="14" stroke-width="1.5"></iconify-icon>
                        <span>Minimum 8 characters</span>
                    </div>
                </div>

                <!-- Confirm Password Input -->
                <div class="flex flex-col gap-2">
                    <div class="relative group">
                        <!-- Lock Icon -->
                        <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-[#64748B] group-focus-within:text-[#4A90D9] transition-colors duration-200">
                            <iconify-icon icon="solar:lock-password-linear" width="20" height="20" stroke-width="1.5"></iconify-icon>
                        </div>
                        
                        <input id="confirm-password" type="password" placeholder="Confirm new password" class="w-full h-[48px] pl-11 pr-11 text-base bg-white border border-[#E5E7EB] rounded-md placeholder-[#94A3B8] text-[#1E293B] focus:outline-none focus:border-[#4A90D9] focus:ring-1 focus:ring-[#4A90D9] input-transition" onkeyup="checkMatch()" required="">

                        <!-- Eye Toggle -->
                        <button type="button" onclick="togglePassword('confirm-password', 'eye-icon-2')" class="absolute inset-y-0 right-0 pr-3.5 flex items-center text-[#64748B] hover:text-[#1E293B] cursor-pointer transition-colors outline-none">
                            <iconify-icon id="eye-icon-2" icon="solar:eye-linear" width="20" height="20" stroke-width="1.5"></iconify-icon>
                        </button>
                    </div>
                    
                    <!-- Error Message -->
                    <div id="match-error" class="hidden flex items-center gap-1.5 text-xs text-[#EF4444] animate-in slide-in-from-top-1 fade-in duration-200">
                        <iconify-icon icon="solar:danger-circle-linear" width="14" height="14" stroke-width="1.5"></iconify-icon>
                        <span>Passwords do not match</span>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full h-[48px] mt-2 bg-[#4A90D9] hover:bg-[#3B82F6] text-white text-base font-medium rounded-md shadow-sm hover:shadow transition-all duration-200 flex items-center justify-center">
                    Reset Password
                </button>
            </form>
        </div>

        <!-- View 2: Success State (Hidden by default) -->
        <div id="success-view" class="hidden animate-in fade-in zoom-in duration-300 flex flex-col items-center text-center py-4">
            <!-- Success Icon -->
            <div class="w-[80px] h-[80px] rounded-full bg-[#10B981]/10 flex items-center justify-center mb-6 text-[#10B981]">
                <iconify-icon icon="solar:check-circle-bold" width="48" height="48"></iconify-icon>
            </div>
            
            <h2 class="text-base font-medium text-[#1E293B] mb-2">
                Password reset successfully
            </h2>
            <p class="text-xs text-[#64748B] flex items-center justify-center gap-2">
                <iconify-icon icon="solar:refresh-circle-linear" class="animate-spin" width="14" height="14"></iconify-icon>
                Redirecting to login...
            </p>
        </div>

    </main>

    <script>
        // Toggle password visibility
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.setAttribute('icon', 'solar:eye-closed-linear');
            } else {
                input.type = 'password';
                icon.setAttribute('icon', 'solar:eye-linear');
            }
        }

        // Check if password meets requirements (min 8 chars)
        function checkRequirements() {
            const password = document.getElementById('password').value;
            const hint = document.getElementById('password-hint');
            const hintIcon = document.getElementById('hint-icon');

            if (password.length >= 8) {
                hint.classList.remove('text-[#64748B]');
                hint.classList.add('text-[#10B981]'); // Success Green
                hintIcon.setAttribute('icon', 'solar:check-circle-bold');
            } else {
                hint.classList.add('text-[#64748B]');
                hint.classList.remove('text-[#10B981]');
                hintIcon.setAttribute('icon', 'solar:check-circle-linear');
            }
            checkMatch(); // Re-check match in case user edits first field
        }

        // Check if passwords match
        function checkMatch() {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;
            const error = document.getElementById('match-error');
            const confirmInput = document.getElementById('confirm-password');

            if (confirm.length > 0 && password !== confirm) {
                error.classList.remove('hidden');
                confirmInput.classList.add('border-[#EF4444]');
                confirmInput.classList.remove('border-[#E5E7EB]', 'focus:border-[#4A90D9]', 'focus:ring-[#4A90D9]');
                confirmInput.classList.add('focus:border-[#EF4444]', 'focus:ring-[#EF4444]');
            } else {
                error.classList.add('hidden');
                confirmInput.classList.remove('border-[#EF4444]', 'focus:border-[#EF4444]', 'focus:ring-[#EF4444]');
                confirmInput.classList.add('border-[#E5E7EB]', 'focus:border-[#4A90D9]', 'focus:ring-[#4A90D9]');
            }
        }

        // Handle Form Submission
        function handleReset(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;

            // Final Validation
            if (password.length < 8) {
                alert("Password must be at least 8 characters");
                return;
            }
            if (password !== confirm) {
                checkMatch(); // Show error
                return;
            }

            // Show Success State
            document.getElementById('reset-form').classList.add('hidden');
            document.getElementById('success-view').classList.remove('hidden');

            // Simulate Redirect (Optional logic placeholder)
            setTimeout(() => {
               // window.location.href = '/login'; 
            }, 3000);
        }
    </script>

</body></html>
