<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TaskBoard - Forgot Password</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
<style>
body {
font-family: 'Inter', sans-serif;
-webkit-font-smoothing: antialiased;
}
/* Smooth focus transition */
.input-transition {
transition: border-color 0.2s ease, box-shadow 0.2s ease;
}
</style></head>
<body class="min-h-screen w-full bg-[#F9FAFB] flex items-center justify-center p-4 text-[#1E293B]">

    <!-- Card Container -->
    <main class="relative w-full max-w-[402px] bg-white rounded-xl border border-[#E5E7EB] shadow-sm p-8">
        
        <!-- View 1: Forgot Password Form -->
        <div id="forgot-form" class="animate-in fade-in duration-300">
            <!-- Back Arrow -->
            <a href="02-login.html" class="inline-flex items-center justify-center w-[44px] h-[44px] -ml-2 mb-2 text-[#64748B] hover:text-[#1E293B] rounded-full hover:bg-gray-50 transition-colors" aria-label="Back to Login">
                <iconify-icon icon="solar:arrow-left-linear" width="24" height="24" stroke-width="1.5"></iconify-icon>
            </a>

            <!-- Header -->
            <h1 class="text-2xl font-semibold text-[#1E293B] tracking-tight mb-2">
                Reset your password
            </h1>
            <p class="text-base text-[#64748B] mb-6">
                Enter your email and we'll send a reset link
            </p>

            <!-- Form -->
            <form onsubmit="event.preventDefault(); document.getElementById('forgot-form').classList.add('hidden'); document.getElementById('success-message').classList.remove('hidden');" class="flex flex-col gap-4">
                
                <!-- Email Input -->
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none text-[#64748B] group-focus-within:text-[#4A90D9] transition-colors duration-200">
                        <iconify-icon icon="solar:letter-linear" width="20" height="20" stroke-width="1.5"></iconify-icon>
                    </div>
                    <input type="email" placeholder="Email address" class="w-full h-[48px] pl-11 pr-4 text-base bg-white border border-[#E5E7EB] rounded-md placeholder-[#94A3B8] text-[#1E293B] focus:outline-none focus:border-[#4A90D9] focus:ring-1 focus:ring-[#4A90D9] input-transition" required="">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full h-[48px] mt-2 bg-[#4A90D9] hover:bg-[#3B82F6] text-white text-base font-medium rounded-md shadow-sm hover:shadow transition-all duration-200 flex items-center justify-center">
                    Send Reset Link
                </button>
            </form>
        </div>

        <!-- View 2: Success State (Hidden by default) -->
        <div id="success-message" class="hidden animate-in fade-in zoom-in duration-300 flex flex-col items-center text-center py-4">
            <!-- Success Icon -->
            <div class="w-[80px] h-[80px] rounded-full bg-[#10B981]/15 flex items-center justify-center mb-6 text-[#10B981]">
                <iconify-icon icon="solar:check-circle-linear" width="48" height="48" stroke-width="1.5"></iconify-icon>
            </div>
            
            <h2 class="text-xl font-semibold text-[#1E293B] tracking-tight mb-2">
                Reset link sent to your email
            </h2>
            <p class="text-sm text-[#64748B] mb-8">
                Check your inbox and spam folder
            </p>

            <a href="02-login.html" class="text-base font-medium text-[#4A90D9] hover:text-[#3B82F6] flex items-center gap-2 transition-colors">
                <iconify-icon icon="solar:arrow-left-linear" width="20" height="20" stroke-width="1.5"></iconify-icon>
                Back to Login
            </a>
        </div>

    </main>


</body></html>
