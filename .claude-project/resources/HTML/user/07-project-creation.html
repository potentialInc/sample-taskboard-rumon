<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>TaskBoard - New Project</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
<style>
body {
font-family: 'Inter', sans-serif;
-webkit-font-smoothing: antialiased;
}
/* Hide scrollbar for horizontal sections */
.hide-scrollbar::-webkit-scrollbar { display: none; }
.hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
input::placeholder, textarea::placeholder {
color: #94A3B8;
}
</style></head>
<body class="bg-[#F9FAFB] text-[#1E293B] flex justify-center min-h-screen w-full">

    <!-- Mobile App Container -->
    <div class="w-full max-w-[402px] bg-[#F9FAFB] relative flex flex-col h-screen md:h-[90vh] md:my-auto md:border md:border-[#E5E7EB] md:rounded-[24px] md:shadow-2xl overflow-hidden">
        
        <!-- Top Bar -->
        <header class="h-[56px] bg-white border-b border-[#E5E7EB] flex items-center px-4 gap-4 shrink-0 z-20">
            <button onclick="window.location.href='06-projects-list.html'" class="flex items-center justify-center text-[#1E293B] active:opacity-70">
                <iconify-icon icon="solar:arrow-left-linear" width="24" height="24" stroke-width="1.5"></iconify-icon>
            </button>
            <h3 class="text-xl font-semibold tracking-tight text-[#1E293B]">New Project</h3>
        </header>

        <!-- Main Content (Scrollable Form) -->
        <main class="flex-1 overflow-y-auto">
            <div class="px-4 py-6 max-w-[600px] mx-auto">

                <!-- SECTION 1 - PROJECT DETAILS -->
                <section class="mb-8">
                    <h4 class="text-lg font-semibold text-[#1E293B] mb-4">Project Details</h4>
                    
                    <div class="flex flex-col gap-4">
                        <!-- Title Input -->
                        <div class="space-y-1.5">
                            <label class="text-sm font-medium text-[#1E293B]">Project title <span class="text-red-500">*</span></label>
                            <input type="text" placeholder="Project title" class="w-full h-[48px] px-3 bg-white border border-[#E5E7EB] rounded-[6px] text-base outline-none focus:border-[#4A90D9] transition-colors">
                        </div>

                        <!-- Description -->
                        <div class="space-y-1.5">
                            <label class="text-sm font-medium text-[#1E293B]">Description</label>
                            <div class="w-full bg-white border border-[#E5E7EB] rounded-[6px] overflow-hidden focus-within:border-[#4A90D9] transition-colors">
                                <!-- Rich Text Toolbar -->
                                <div class="h-[32px] border-b border-[#E5E7EB] bg-[#F9FAFB] flex items-center px-2 gap-1">
                                    <button class="p-1 rounded hover:bg-[#E5E7EB] text-[#64748B]">
                                        <iconify-icon icon="solar:text-bold-linear" width="16"></iconify-icon>
                                    </button>
                                    <button class="p-1 rounded hover:bg-[#E5E7EB] text-[#64748B]">
                                        <iconify-icon icon="solar:text-italic-linear" width="16"></iconify-icon>
                                    </button>
                                    <div class="w-[1px] h-4 bg-[#E5E7EB] mx-1"></div>
                                    <button class="p-1 rounded hover:bg-[#E5E7EB] text-[#64748B]">
                                        <iconify-icon icon="solar:list-linear" width="16"></iconify-icon>
                                    </button>
                                </div>
                                <textarea placeholder="Add a description (optional)" class="w-full min-h-[120px] p-3 text-base outline-none resize-none block"></textarea>
                            </div>
                        </div>

                        <!-- Deadline -->
                        <div class="space-y-1.5">
                            <label class="text-sm font-medium text-[#1E293B]">Deadline</label>
                            <div class="relative">
                                <div class="absolute left-3 top-1/2 -translate-y-1/2 text-[#64748B] flex items-center pointer-events-none">
                                    <iconify-icon icon="solar:calendar-linear" width="20"></iconify-icon>
                                </div>
                                <input type="text" placeholder="Set deadline" onfocus="(this.type='date')" onblur="(this.type='text')" class="w-full h-[48px] pl-10 pr-3 bg-white border border-[#E5E7EB] rounded-[6px] text-base outline-none focus:border-[#4A90D9] transition-colors cursor-pointer">
                            </div>
                        </div>
                    </div>
                </section>

                <!-- SECTION 2 - BOARD TEMPLATE -->
                <section class="mb-8">
                    <div class="flex items-center justify-between mb-4">
                        <h4 class="text-lg font-semibold text-[#1E293B]">Board Template</h4>
                    </div>

                    <!-- Selected Template Card (tap to change) -->
                    <button onclick="window.location.href='07a-board-template.html'" class="w-full bg-[#F0F7FF] border-[2px] border-[#4A90D9] rounded-[10px] p-4 text-left hover:shadow-md transition-all group">
                        <div class="flex items-center justify-between mb-3">
                            <div class="flex items-center gap-2.5">
                                <div class="w-8 h-8 rounded-lg bg-[#4A90D9] text-white flex items-center justify-center">
                                    <iconify-icon icon="solar:widget-4-linear" width="18"></iconify-icon>
                                </div>
                                <div>
                                    <span class="text-sm font-semibold text-[#1E293B]">Default</span>
                                    <p class="text-[11px] text-[#64748B]">To Do, In Progress, Review, Done</p>
                                </div>
                            </div>
                            <div class="flex items-center gap-1 text-[#4A90D9]">
                                <span class="text-xs font-medium group-hover:underline">Change</span>
                                <iconify-icon icon="solar:arrow-right-linear" width="16"></iconify-icon>
                            </div>
                        </div>
                        <!-- Mini column preview -->
                        <div class="flex items-center gap-1 w-full">
                            <div class="flex-1 h-2 bg-[#94A3B8] rounded-full opacity-30"></div>
                            <iconify-icon icon="solar:arrow-right-linear" class="text-[#BFDBFE]" width="10"></iconify-icon>
                            <div class="flex-1 h-2 bg-[#F59E0B] rounded-full opacity-30"></div>
                            <iconify-icon icon="solar:arrow-right-linear" class="text-[#BFDBFE]" width="10"></iconify-icon>
                            <div class="flex-1 h-2 bg-[#8B5CF6] rounded-full opacity-30"></div>
                            <iconify-icon icon="solar:arrow-right-linear" class="text-[#BFDBFE]" width="10"></iconify-icon>
                            <div class="flex-1 h-2 bg-[#10B981] rounded-full opacity-30"></div>
                        </div>
                    </button>
                </section>

                <!-- SECTION 3 - INVITE MEMBERS -->
                <section class="mb-[100px]">
                    <h4 class="text-lg font-semibold text-[#1E293B] mb-4">Invite Members</h4>
                    
                    <!-- Add Input -->
                    <div class="flex gap-2 mb-4">
                        <input type="email" placeholder="name@email.com" class="grow h-[48px] px-3 bg-white border border-[#E5E7EB] rounded-[6px] text-base outline-none focus:border-[#4A90D9]">
                        <button class="w-[80px] h-[48px] bg-[#4A90D9] text-white font-medium rounded-[6px] hover:bg-[#3B82F6] transition-colors">Add</button>
                    </div>

                    <!-- Member List -->
                    <div class="flex flex-col gap-2">
                        <!-- Member 1 -->
                        <div class="flex items-center justify-between p-2 bg-white border border-[#E5E7EB] rounded-[6px]">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-[#E0F2FE] text-[#0369A1] flex items-center justify-center text-xs font-bold">JD</div>
                                <span class="text-sm text-[#1E293B] font-medium">john.doe@example.com</span>
                            </div>
                            <button class="text-[#94A3B8] hover:text-[#EF4444] p-1">
                                <iconify-icon icon="solar:close-circle-linear" width="20"></iconify-icon>
                            </button>
                        </div>
                        <!-- Member 2 -->
                        <div class="flex items-center justify-between p-2 bg-white border border-[#E5E7EB] rounded-[6px]">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-[#FCE7F3] text-[#BE185D] flex items-center justify-center text-xs font-bold">SM</div>
                                <span class="text-sm text-[#1E293B] font-medium">sarah.m@example.com</span>
                            </div>
                            <button class="text-[#94A3B8] hover:text-[#EF4444] p-1">
                                <iconify-icon icon="solar:close-circle-linear" width="20"></iconify-icon>
                            </button>
                        </div>
                        <!-- Member 3 -->
                        <div class="flex items-center justify-between p-2 bg-white border border-[#E5E7EB] rounded-[6px]">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-[#FEF3C7] text-[#B45309] flex items-center justify-center text-xs font-bold">AK</div>
                                <span class="text-sm text-[#1E293B] font-medium">alex.k@design.co</span>
                            </div>
                            <button class="text-[#94A3B8] hover:text-[#EF4444] p-1">
                                <iconify-icon icon="solar:close-circle-linear" width="20"></iconify-icon>
                            </button>
                        </div>
                    </div>

                    <!-- Copy Link -->
                    <button class="mt-4 w-full h-[48px] border border-[#E5E7EB] rounded-[6px] bg-white text-[#4A90D9] font-medium flex items-center justify-center gap-2 hover:bg-[#F8FAFC] active:scale-[0.99] transition-all">
                        <iconify-icon icon="solar:link-circle-linear" width="20"></iconify-icon>
                        Copy Invite Link
                    </button>
                </section>
            </div>
        </main>

        <!-- Sticky Bottom -->
        <div class="absolute bottom-0 left-0 w-full bg-white border-t border-[#E5E7EB] p-4 z-30">
            <button onclick="window.location.href='08-board-view.html'" class="w-full h-[48px] bg-[#4A90D9] text-white font-semibold rounded-[6px] flex items-center justify-center shadow-sm hover:bg-[#3B82F6] active:scale-[0.98] transition-all">
                Create Project
            </button>
        </div>

    </div>

</body></html>
