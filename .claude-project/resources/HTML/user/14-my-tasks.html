<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>TaskBoard - My Tasks</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
<style>
body {
font-family: 'Inter', sans-serif;
-webkit-font-smoothing: antialiased;
}
/* Hide scrollbar for clean UI in horizontal scroll */
.no-scrollbar::-webkit-scrollbar {
display: none;
}
.no-scrollbar {
-ms-overflow-style: none;
scrollbar-width: none;
}
/* Custom Checkbox Appearance if needed, though mostly using Icons */
select {
background-image: none;
}
* { -webkit-tap-highlight-color: transparent; }
</style></head>
<body class="bg-[#F9FAFB] text-[#1E293B] flex justify-center min-h-screen w-full">

    <!-- Mobile App Container -->
    <div class="w-full max-w-[402px] bg-[#F9FAFB] relative flex flex-col h-screen md:h-[90vh] md:my-auto md:border md:border-[#E5E7EB] md:rounded-[24px] md:shadow-2xl overflow-hidden">

        <!-- Top Bar -->
        <header class="bg-white h-[56px] flex items-center px-4 shrink-0 z-20 border-b border-[#E5E7EB]">
            <h2 class="text-lg font-semibold tracking-tight text-[#1E293B]">My Tasks</h2>
        </header>

        <!-- Filter & Sort Row -->
        <section class="z-10 bg-[#F9FAFB]/95 backdrop-blur-sm px-4 py-3 flex items-center justify-between gap-3 border-b border-[#E5E7EB]/50 shrink-0">
            <!-- Filter Chips -->
            <div class="flex items-center gap-2 overflow-x-auto no-scrollbar flex-grow pr-2">
                <!-- All (Active) -->
                <button class="flex-shrink-0 h-[32px] px-[12px] rounded-2xl bg-[#4A90D9] text-white text-xs font-medium whitespace-nowrap shadow-sm transition-colors">
                    All
                </button>

                <!-- Overdue -->
                <button class="flex-shrink-0 h-[32px] px-[12px] rounded-2xl bg-[#F1F5F9] text-[#64748B] text-xs font-medium whitespace-nowrap border border-transparent hover:border-[#E5E7EB] transition-colors flex items-center gap-1.5">
                    Overdue
                    <span class="bg-[#EF4444] text-white text-[10px] font-bold px-1.5 py-0.5 rounded-full min-w-[18px] text-center">3</span>
                </button>

                <!-- Due Today -->
                <button class="flex-shrink-0 h-[32px] px-[12px] rounded-2xl bg-[#F1F5F9] text-[#64748B] text-xs font-medium whitespace-nowrap border border-transparent hover:border-[#E5E7EB] transition-colors">
                    Due Today
                </button>

                <!-- Due This Week -->
                <button class="flex-shrink-0 h-[32px] px-[12px] rounded-2xl bg-[#F1F5F9] text-[#64748B] text-xs font-medium whitespace-nowrap border border-transparent hover:border-[#E5E7EB] transition-colors">
                    Due This Week
                </button>
            </div>

            <!-- Sort Dropdown -->
            <div class="relative flex-shrink-0">
                <select class="h-10 pl-3 pr-8 bg-white border border-[#E5E7EB] rounded-lg text-xs font-medium text-[#1E293B] focus:outline-none focus:border-[#4A90D9] shadow-sm appearance-none">
                    <option>Due date</option>
                    <option>Priority</option>
                    <option>Project</option>
                </select>
                <iconify-icon icon="solar:alt-arrow-down-linear" class="absolute right-2.5 top-1/2 -translate-y-1/2 text-[#64748B] pointer-events-none" width="14"></iconify-icon>
            </div>
        </section>

        <!-- Task List Content (Scrollable) -->
        <main class="flex-1 overflow-y-auto px-4 pb-[70px]">

            <!-- Group 1: Mobile App Redesign -->
            <div class="flex flex-col mt-4 rounded-xl overflow-hidden border border-[#E5E7EB] shadow-sm">
                <!-- Group Header -->
                <div class="bg-[#F1F5F9] px-4 py-3 border-l-[3px] border-[#4A90D9] flex items-center">
                    <h4 class="text-sm font-semibold text-[#1E293B] uppercase tracking-wider">Mobile App Redesign</h4>
                </div>

                <!-- Task Rows -->
                <div class="flex flex-col bg-white">

                    <!-- Task 1 -->
                    <div class="group flex items-center gap-3 p-4 bg-white border-b border-[#E5E7EB] border-l-[3px] border-l-transparent hover:bg-[#F8FAFC] transition-colors cursor-pointer">
                        <!-- Priority Dot (Urgent: Red) -->
                        <div class="w-2 h-2 rounded-full bg-[#EF4444] flex-shrink-0 mt-0.5"></div>

                        <div class="flex flex-col flex-grow min-w-0 gap-1">
                            <div class="flex items-center justify-between gap-2">
                                <span class="text-base font-medium text-[#1E293B] truncate">Design system audit</span>
                                <span class="text-xs font-medium text-[#64748B] whitespace-nowrap">Feb 15</span>
                            </div>
                            <div class="flex items-center">
                                <span class="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-semibold bg-[#E0F2FE] text-[#0284C7]">To Do</span>
                            </div>
                        </div>
                    </div>

                    <!-- Task 2 (Overdue) -->
                    <div class="group flex items-center gap-3 p-4 bg-white border-b border-[#E5E7EB] border-l-[3px] border-l-[#EF4444] hover:bg-[#F8FAFC] transition-colors cursor-pointer relative">
                        <!-- Priority Dot (High: Orange) -->
                        <div class="w-2 h-2 rounded-full bg-[#F97316] flex-shrink-0 mt-0.5"></div>

                        <div class="flex flex-col flex-grow min-w-0 gap-1">
                            <div class="flex items-center justify-between gap-2">
                                <span class="text-base font-medium text-[#1E293B] truncate">Homepage redesign</span>
                                <!-- Overdue Date -->
                                <span class="text-xs font-bold text-[#EF4444] whitespace-nowrap flex items-center gap-1">
                                    <iconify-icon icon="solar:danger-circle-linear" width="12"></iconify-icon>
                                    Feb 8
                                </span>
                            </div>
                            <div class="flex items-center">
                                <span class="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-semibold bg-[#FEF3C7] text-[#D97706]">In Progress</span>
                            </div>
                        </div>
                    </div>

                    <!-- Task 3 -->
                    <div class="group flex items-center gap-3 p-4 bg-white border-b border-[#E5E7EB] border-l-[3px] border-l-transparent hover:bg-[#F8FAFC] transition-colors cursor-pointer">
                        <!-- Priority Dot (Medium: Blue) -->
                        <div class="w-2 h-2 rounded-full bg-[#3B82F6] flex-shrink-0 mt-0.5"></div>

                        <div class="flex flex-col flex-grow min-w-0 gap-1">
                            <div class="flex items-center justify-between gap-2">
                                <span class="text-base font-medium text-[#1E293B] truncate">API integration tests</span>
                                <span class="text-xs font-medium text-[#64748B] whitespace-nowrap">Feb 12</span>
                            </div>
                            <div class="flex items-center">
                                <span class="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-semibold bg-[#F3E8FF] text-[#9333EA]">Review</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Group 2: Marketing Website -->
            <div class="flex flex-col mt-4 rounded-xl overflow-hidden border border-[#E5E7EB] shadow-sm">
                <!-- Group Header -->
                <div class="bg-[#F1F5F9] px-4 py-3 border-l-[3px] border-[#4A90D9] flex items-center">
                    <h4 class="text-sm font-semibold text-[#1E293B] uppercase tracking-wider">Marketing Website</h4>
                </div>

                <!-- Task Rows -->
                <div class="flex flex-col bg-white">

                    <!-- Task 1 -->
                    <div class="group flex items-center gap-3 p-4 bg-white border-b border-[#E5E7EB] border-l-[3px] border-l-transparent hover:bg-[#F8FAFC] transition-colors cursor-pointer">
                        <!-- Priority Dot (Low: Gray) -->
                        <div class="w-2 h-2 rounded-full bg-[#94A3B8] flex-shrink-0 mt-0.5"></div>

                        <div class="flex flex-col flex-grow min-w-0 gap-1">
                            <div class="flex items-center justify-between gap-2">
                                <span class="text-base font-medium text-[#1E293B] truncate">Content strategy doc</span>
                                <span class="text-xs font-medium text-[#64748B] whitespace-nowrap">Feb 20</span>
                            </div>
                            <div class="flex items-center">
                                <span class="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-semibold bg-[#E0F2FE] text-[#0284C7]">To Do</span>
                            </div>
                        </div>
                    </div>

                    <!-- Task 2 (Overdue) -->
                    <div class="group flex items-center gap-3 p-4 bg-white border-b border-[#E5E7EB] border-l-[3px] border-l-[#EF4444] hover:bg-[#F8FAFC] transition-colors cursor-pointer">
                        <!-- Priority Dot (High: Orange) -->
                        <div class="w-2 h-2 rounded-full bg-[#F97316] flex-shrink-0 mt-0.5"></div>

                        <div class="flex flex-col flex-grow min-w-0 gap-1">
                            <div class="flex items-center justify-between gap-2">
                                <span class="text-base font-medium text-[#1E293B] truncate">SEO optimization</span>
                                <!-- Overdue Date -->
                                <span class="text-xs font-bold text-[#EF4444] whitespace-nowrap flex items-center gap-1">
                                    <iconify-icon icon="solar:danger-circle-linear" width="12"></iconify-icon>
                                    Feb 5
                                </span>
                            </div>
                            <div class="flex items-center">
                                <span class="inline-flex items-center px-2 py-0.5 rounded text-[10px] font-semibold bg-[#FEF3C7] text-[#D97706]">In Progress</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </main>

        <!-- Bottom Navigation -->
        <nav class="absolute bottom-0 w-full h-[56px] bg-white border-t border-[#E5E7EB] flex items-center justify-between px-2 z-20">
            <button class="flex-1 flex flex-col items-center justify-center gap-1 h-full text-[#94A3B8] hover:text-[#64748B] transition-colors">
                <iconify-icon icon="solar:widget-linear" width="24" height="24"></iconify-icon>
                <span class="text-[10px] font-medium leading-none">Projects</span>
            </button>
            <button class="flex-1 flex flex-col items-center justify-center gap-1 h-full text-[#4A90D9]">
                <iconify-icon icon="solar:checklist-minimalistic-bold-duotone" width="24" height="24"></iconify-icon>
                <span class="text-[10px] font-medium leading-none">My Tasks</span>
            </button>
            <button class="flex-1 flex flex-col items-center justify-center gap-1 h-full text-[#94A3B8] hover:text-[#64748B] transition-colors">
                <iconify-icon icon="solar:bell-linear" width="24" height="24"></iconify-icon>
                <span class="text-[10px] font-medium leading-none">Inbox</span>
            </button>
            <button class="flex-1 flex flex-col items-center justify-center gap-1 h-full text-[#94A3B8] hover:text-[#64748B] transition-colors">
                <iconify-icon icon="solar:user-circle-linear" width="24" height="24"></iconify-icon>
                <span class="text-[10px] font-medium leading-none">Profile</span>
            </button>
        </nav>

    </div>


<script>
var nav14=document.querySelectorAll("nav button");
nav14[0].onclick=()=>window.location.href="06-projects-list.html";
nav14[2].onclick=()=>window.location.href="15-notifications.html";
nav14[3].onclick=()=>window.location.href="16-profile.html";
</script>
</body></html>
