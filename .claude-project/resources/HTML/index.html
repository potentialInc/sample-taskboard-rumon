<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TaskBoard - Loading</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet">
<style>
body {
font-family: 'Inter', sans-serif;
background: linear-gradient(180deg, #4A90D9 0%, #3A7BC8 100%);
}
/* Smooth entry animation */
@keyframes fadeInScale {
0% { opacity: 0; transform: scale(0.95); }
100% { opacity: 1; transform: scale(1); }
}
.animate-enter {
animation: fadeInScale 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
}
/* Continuous subtle pulse for logo */
@keyframes subtlePulse {
0%, 100% { opacity: 1; }
50% { opacity: 0.9; }
}
.logo-pulse {
animation: subtlePulse 1.5s ease-in-out infinite;
}
</style></head>
<body class="h-screen w-full overflow-hidden flex flex-col items-center justify-center text-white select-none relative">

    <!-- Main Content Container -->
    <main class="flex flex-col items-center z-10 animate-enter">
        
        <!-- Logo -->
        <!-- Using text-only logo with tight tracking as requested for brand identity -->
        <!-- H1 size approx 48px (text-5xl) on desktop, slightly smaller on mobile -->
        <h1 class="text-4xl md:text-5xl font-semibold tracking-tighter logo-pulse">
            TaskBoard
        </h1>

        <!-- Loading Spinner -->
        <!-- Spacing: 24px (mt-6) -->
        <div class="mt-6 text-white/90">
            <iconify-icon icon="solar:spinner-linear" width="24" height="24" class="animate-spin" stroke-width="1.5">
            </iconify-icon>
        </div>

    </main>

    <!-- Optional Background Decoration (Subtle noise or texture could go here, keeping it clean for now) -->
    <div class="absolute inset-0 bg-white/5 pointer-events-none mix-blend-overlay opacity-20"></div>

<script>
setTimeout(function() { window.location.href = 'auth/02-login.html'; }, 1500);
</script>
</body></html>
